<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
      integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous"/>

<div class="container">
  <div class="row">
    <div class="col-lg-10 mx-auto mb-5">
      <div class="section-title text-center ">
        <h3 class="top-c-sep">User contacts</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-10 mx-auto">
      <div class="career-search mb-60">

        <form action="#" class="career-form mb-60">
          <div class="row">
            <div class="col-md-6 col-lg-3 my-3">
              <div class="input-group position-relative">
                <input type="search" (ngModelChange)="searchUser(key.value)" #key="ngModel" ngModel name="key" class="form-control" placeholder="Enter Your Keywords" id="keywords">
              </div>
            </div>
<!--            <div class="col-md-6 col-lg-3 my-3">-->
<!--              <button type="button" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit">-->
<!--                Search-->
<!--              </button>-->
<!--            </div>-->
            <div class="col-md-6 col-lg-3 my-3">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add user
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<div class="container">
  <div class="row">
    <div *ngFor="let user of users" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt=""
                            class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{user.name}}</h5>
            <p class="m-0">{{user.title}}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a href="#">{{user.email}}</a>
          </li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{user.phone}}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip"
               data-original-title="Edit" data-bs-toggle="modal" data-bs-target="#editModal" (click)="setEditUser(user)"><i
              class="fa fa-pencil"></i> </a>

            <a href="#" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip"
               data-original-title="Delete" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="setDeleteUser(user)"><i
              class="fa fa-times"></i></a>
          </div>
          <ul class="social-links list-inline mb-0">
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href=""
                                            data-original-title="Facebook"><i class="fa fa-facebook-f"></i></a></li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href=""
                                            data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href=""
                                            data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Tab panes -->
        <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
          <div class="form-group ">
            <label for="inputName">Name</label>
            <input type="text" ngModel name="name" class="form-control " id="inputName" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" ngModel name="email" class="form-control" id="inputEmail" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" ngModel name="title" class="form-control" id="inputTitle" placeholder="Title" required>
          </div>
          <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="text" ngModel name="phone" class="form-control" id="inputPhone" placeholder="Phone" required>
          </div>
          <div class="form-group">
            <label for="inputImage">Image url</label>
            <input type="url" ngModel name="imageUrl" class="form-control" id="inputImage" placeholder="Url" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-user-form" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Tab panes -->
        <form #editForm="ngForm">
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="editHome">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" ngModel="{{editUser?.name}}" name="name" class="form-control" id="inputNameEdit"
                       placeholder="Name">
              </div>
              <input type="hidden" ngModel="{{editUser?.id}}" name="id" class="form-control" id="id"
                     placeholder="Email">
              <input type="hidden" ngModel="{{editUser?.userCode}}" name="userCode" class="form-control" id="userCode"
                     placeholder="Email">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" ngModel="{{editUser?.email}}" name="email" class="form-control" id="inputEmailEdit"
                       placeholder="Email">
              </div>
              <div class="form-group">
                <label for="inputTitle">Title</label>
                <input type="text" ngModel="{{editUser?.title}}" name="title" class="form-control" id="inputTitleEdit"
                       placeholder="Title">
              </div>
              <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input type="text" ngModel="{{editUser?.phone}}" name="phone" class="form-control" id="inputPhoneEdit"
                       placeholder="Phone">
              </div>
              <div class="form-group">
                <label for="inputImage">Image url</label>
                <input type="url" ngModel="{{editUser?.imageUrl}}" name="imageUrl" class="form-control"
                       id="inputImageEdit" placeholder="Url">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="edit-user-form" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button (click)="onUpdateUser(editForm.value)" class="btn btn-primary" data-bs-dismiss="modal">Save
              changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--  Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabelDelete"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabelDelete">Delete contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you want to delete this contact {{deleteUser?.name}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="onDeleteUser(deleteUser.id)" class="btn btn-primary" style="background: orangered" data-bs-dismiss="modal">
          Yes delete
        </button>
      </div>
    </div>
  </div>
</div>
